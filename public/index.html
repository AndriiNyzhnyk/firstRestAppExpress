<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Список користувачів</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <h2>Список користувачів</h2>
    <form name="userForm">
        <input type="hidden" name="id" value="0" />
        <div class="form-group">
            <label for="name">Ім'я:</label>
            <input type="text" class="form-control" name="name" required/>
        </div>
        <div class="form-group">
            <label for="age">Вік:</label>
            <input type="number" class="form-control" name="age" required/>
        </div>
        <div class="panel-body">
            <button type="submit" class="btn btn-sm btn-primary">Зберегти</button>
            <a id="reset" class="btn btn-sm btn-primary">Очистити</a>
        </div>
    </form>
    <table class="table table-condensed table-striped table-bordered">
        <thead><tr><th>Id</th><th>Ім'я</th><th>Вік</th><th></th></tr></thead>
        <tbody>
        </tbody>
    </table>

    <script>
        // Отримання всіх користувачів
        function GetUsers() {
            $.ajax({
                url: "/api/users",
                type: "GET",
                contentType: "application/json",
                success: function (users) {
                    let rows = "";
                    $.each(users, function (index, user) {
                        // добавляем полученные элементы в таблицу
                        rows += row(user);
                    })
                    $("table tbody").append(rows);
                }
            });
        }
        // Отримання користувача по id
        function GetUser(id) {
            $.ajax({
                url: "/api/users/"+id,
                type: "GET",
                contentType: "application/json",
                success: function (user) {
                    var form = document.forms["userForm"];
                    form.elements["id"].value = user.id;
                    form.elements["name"].value = user.name;
                    form.elements["age"].value = user.age;
                }
            });
        }
        // Добавлення користувача
        function CreateUser(userName, userAge) {
            $.ajax({
                url: "api/users",
                contentType: "application/json",
                method: "POST",
                data: JSON.stringify({
                    name: userName,
                    age: userAge
                }),
                success: function (user) {
                    reset();
                    $("table tbody").append(row(user));
                }
            })
        }
        // Редагуванння користувача
        function EditUser(userId, userName, userAge) {
            $.ajax({
                url: "api/users",
                contentType: "application/json",
                method: "PUT",
                data: JSON.stringify({
                    id: userId,
                    name: userName,
                    age: userAge
                }),
                success: function (user) {
                    reset();
                    $("tr[data-rowid='" + user.id + "']").replaceWith(row(user));
                }
            })
        }

        // Очищення форми
        function reset() {
            let form = document.forms["userForm"];
            form.reset();
            form.elements["id"].value = 0;
        }

        // Видалення користувача
        function DeleteUser(id) {
            $.ajax({
                url: "api/users/"+id,
                contentType: "application/json",
                method: "DELETE",
                success: function (user) {
                    $("tr[data-rowid='" + user.id + "']").remove();
                }
            })
        }
        // створення таблиці
        let row = function (user) {
            return "<tr data-rowid='" + user.id + "'><td>" + user.id + "</td>" +
                "<td>" + user.name + "</td> <td>" + user.age + "</td>" +
                "<td><a class='editLink' data-id='" + user.id + "'>Изменить</a> | " +
                "<a class='removeLink' data-id='" + user.id + "'>Удалить</a></td></tr>";
        };

        // скидання значення форми
        $("#reset").click(function (e) {
            e.preventDefault();
            reset();
        });

        // отправка формы
        $("form").submit(function (e) {
            e.preventDefault();
            let id = this.elements["id"].value;
            let name = this.elements["name"].value;
            let age = this.elements["age"].value;
            if (id == 0) {
                CreateUser(name, age);
            } else {
                EditUser(id, name, age);
            }
        });

        // обробник події на кнопку "очистити"
        $("body").on("click", ".editLink", function () {
            let id = $(this).data("id");
            GetUser(id);
        });

        // обробник події на кнопку "видалити"
        $("body").on("click", ".removeLink", function () {
            let id = $(this).data("id");
            DeleteUser(id);
        });

        // завантаження користувачів
        GetUsers();
    </script>
</body>
</html>
